<!DOCTYPE html>
<html>
    <head>
        <title>Portal de Clientes Frontino</title>
        <style>
            .full button span {
                background-color: limegreen;
                border-radius: 32px;
                color: black;
            }
            .partially button span {
                background-color: orange;
                border-radius: 32px;
                color: black;
            }
        </style>

        <link href="css/datatables/dataTables.bootstrap.css" rel="stylesheet">
        <script src="js/datatables/jquery.dataTables.min.js"></script>
        <script src="js/datatables/dataTables.bootstrap.min.js"></script>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>
    <body>




        <div id="page-wrapper">

            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Detalle de Pedido
                    
                    
                    <button class="btn btn-primary btn-circle pull-right"
                            ng-click="regresar()" title="Regresar">
                        <i class="fa fa-arrow-left"></i>
                    </button>
                 
                    </h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Detalle de Pedido {{idePed}}

                            
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">

                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th title="Codigo o Referencia de Articulo">Ref</th>
                                            <th title="DescripciÃ³n de Articulo">Descripci&oacute;n</th>
                                            <th title="Unidad de Medida">U.M</th>
                                            <th>Cantidad Pedida</th>
                                            <th>Cantidad Facturada</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="item in detalleList">
                                            <td>{{item.ide_pro.cod_pro}}</td>
                                            <td>{{item.ide_pro.ds1_pro}}</td>
                                            <td>{{item.ide_und.dec_und}}</td>
                                            <td>{{item.can_ped}}</td>
                                            <td>{{item.can_ven}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
            </div>
            <!-- /#page-wrapper -->



            <script>
                        $(document).ready(function () {
                            $('#dataTables-example').DataTable();
                        });


                        $(document).ready(function () {
                            $('.datepicker').datepicker({
                                format: "dd/mm/yyyy",
                                language: "es",
                                autoclose: true,
                                todayHighlight: true,
                                startDate: '+1d'
                            });
                        });


                        $(function () {

                            $('#dp3').datepicker({
                                autoclose: true
                            });

                            $('.date-picker').datepicker({
                                autoclose: true
                            });


                            $('#datetimepicker2').datepicker(
                                    {
                                        "setDate": new Date(),
                                        "autoclose": true
                                    }
                            );


                        });


            </script> 


    </body>

</html>
