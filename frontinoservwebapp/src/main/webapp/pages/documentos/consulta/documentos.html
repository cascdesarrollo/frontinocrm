<!DOCTYPE html>
<html>
    <head>
        <title>Portal de Clientes Frontino</title>
        <style>
            .full button span {
                background-color: limegreen;
                border-radius: 32px;
                color: black;
            }
            .partially button span {
                background-color: orange;
                border-radius: 32px;
                color: black;
            }
        </style>

        <link href="css/datatables/dataTables.bootstrap.css" rel="stylesheet">
        <script src="js/datatables/jquery.dataTables.min.js"></script>
        <script src="js/datatables/dataTables.bootstrap.min.js"></script>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>
    <body>


        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        {{translation.titDocs}}
                        <button class="btn btn-primary btn-circle pull-right"
                                ng-click="regresar()" title="{{translation.backDashBoard}}">
                            <i class="fa fa-arrow-left"></i>
                        </button>
                        <div class="clearfix"></div>

                    </h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>


            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">

                        <div class="panel-heading">
                            <h4 class="panel-title">  
                                <a data-toggle="collapse" data-target="#collapse1">
                                    {{translation.searchFilter}}
                                    <i class="btn btn-primary btn-circle fa fa-search"></i>
                                </a>
                            </h4>
                        </div>
                        <div id="collapse1" class="panel-collapse collapse">


                            <div class="panel-body">
                                <div class="row-">
                                    <div class="col-sm-1">
                                        <label for="desde">{{translation.from}}</label>
                                    </div>
                                    <div class="col-sm-2">
                                        <p class="input-group">
                                            <input type="text" class="form-control" uib-datepicker-popup="{{format}}"
                                                   ng-model="fecDesde" 
                                                   is-open="opendesde" 
                                                   show-button-bar="false"
                                                   datepicker-options="dateOptions" ng-required="true" 
                                                   close-text="Close" />
                                            <span class="input-group-btn">
                                                <button type="button" class="btn btn-default" ng-click="openDesde()"><i class="fa fa-calendar"></i></button>
                                            </span>
                                        </p>
                                    </div>
                                    <div class="col-sm-1">
                                        <label for="desde">{{translation.to}}</label>
                                    </div>
                                    <div class="col-lg-2">
                                        <p class="input-group">
                                            <input type="text" class="form-control" uib-datepicker-popup="{{format}}"
                                                   ng-model="fecHasta" 
                                                   is-open="openhasta" 
                                                   show-button-bar="false"
                                                   datepicker-options="dateOptions" ng-required="true" 
                                                   close-text="Close" />
                                            <span class="input-group-btn">
                                                <button type="button" class="btn btn-default" ng-click="openHasta()"><i class="fa fa-calendar"></i></button>
                                            </span>
                                        </p>
                                    </div>

                                    <div class="col-sm-1">
                                        <label for="tipDoc" title="{{translation.kindDocs}}">{{translation.kind}}</label>
                                    </div>
                                    <div class="col-sm-2">
                                        <select class="form-control" id="tipDoc" ng-model="tipDoc" title="{{translation.kindDocs}}">
                                            <option value="D">{{translation.debit}}</option>
                                            <option value="C">{{translation.credit}}</option>
                                            <option value="T">{{translation.all}}</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-1">
                                        <label for="saldo" title="{{translation.balanceDesc}}">{{translation.balance}}</label>
                                    </div>
                                    <div class="col-sm-2">
                                        <select class="form-control" id="tipoSaldo" ng-model="tipoSaldo" title="{{translation.balanceDesc}}">
                                            <option value="1">{{translation.withBalance}}</option>
                                            <option value="2">{{translation.withBalanceDefeated}}</option>
                                            <option value="3">{{translation.withOutBalance}}</option>
                                            <option value="4">{{translation.all}}</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-1 text-right">
                                        <button type="submit" class="btn btn-primary"
                                                ng-click="listadoDocumentos()">Buscar</button>
                                    </div>
                                </div>

                            </div>
                        </div>



                        <!-- /.panel-heading -->
                        <div class="panel-body">

                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th># Doc</th>
                                            <th>Fecha Documento</th>
                                            <th>Fecha Vencimiento</th>
                                            <th>Tipo</th>
                                            <th>Monto</th>
                                            <th>Saldo</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="item in objetosList">
                                            <td>{{item.nro_dvt}}</td>
                                            <td>{{item.fec_dvt}}</td>
                                            <td>{{item.fve_dvt}}</td>
                                            <td title="{{item.ide_tdo.nom_tdo}}"> {{item.ide_tdo.cod_tdo}}</td>
                                            <td>{{item.mto_dvt | number:2}}</td>
                                            <td>{{item.sal_dvt | number:2}}</td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
            </div>
            <!-- /#page-wrapper -->

            <script>
                $(document).ready(function () {
                    $('#dataTables-example').DataTable();
                });


                $(document).ready(function () {
                    $('.datepicker').datepicker({
                        format: "dd/mm/yyyy",
                        language: "es",
                        autoclose: true,
                        todayHighlight: true,
                        startDate: '+1d'
                    });
                });


                $(function () {

                    $('#dp3').datepicker({
                        autoclose: true
                    });

                    $('.date-picker').datepicker({
                        autoclose: true
                    });


                    $('#datetimepicker2').datepicker(
                            {
                                "setDate": new Date(),
                                "autoclose": true
                            }
                    );


                });


            </script> 

    </body>

</html>
