<!DOCTYPE html>
<html>
    <head>
        <title>Visado Digital</title>
        <style>
            .full button span {
                background-color: limegreen;
                border-radius: 32px;
                color: black;
            }
            .partially button span {
                background-color: orange;
                border-radius: 32px;
                color: black;
            }
        </style>


        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>
    <body>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">{{translation.titCambioPassword}}

                        <button class="btn btn-success btn-sm pull-right"
                                ng-click="regresar()" title="Regresar a Dasboard">
                            <i class="fa fa-arrow-left"></i>
                        </button>
                        <div class="clearfix"></div>

                    </h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <div class="panel-group">
                <div class="panel panel-primary">
                    <div class="alert alert-danger" role="alert" ng-show="muestraMensajeError">
                        {{ mensajeError}}
                    </div>
                    <div class="panel-body">
                        <form name="myForm"> 
                            <div class="row-" >
                                <div class="col-sm-12">
                                    <label for="password">
                                        {{translation.passwordActual}}
                                    </label>
                                    <input id="password" class="form-control" type="password" ng-model="objeto.old_password" required="true"
                                           maxlength="20"/>
                                </div>
                            </div>
                            <div class="row-" >
                                <div class="col-sm-12">
                                    <label for="passwordNuevo">
                                        {{translation.passwordNuevo}}
                                    </label>
                                    <input id="passwordNuevo" class="form-control" type="password" ng-model="objeto.password" required="true"
                                           maxlength="20"/>
                                </div>
                            </div>
                            <div class="row-" >
                                <div class="col-sm-12">
                                    <label for="passwordNuevo2">
                                        {{translation.repPassword}}
                                    </label>
                                    <input id="passwordNuevo2" class="form-control" type="password" ng-model="objeto.repassword" required="true"
                                           maxlength="20"/>
                                </div>
                            </div>
                            <div class="form-group">

                                <div class="col-sm-offset-2 col-sm-10">
                                    <br>
                                    <button ng-click="cambiar()" ng-disabled="myForm.$invalid"
                                            class="btn btn-primary">Cambiar
                                    </button>
                                    <a href="#/" class="btn btn-default">Cancelar</a>
                                </div>
                            </div>
                        </form>




                    </div>
                </div>
            </div>

        </div>

    </body>

</html>
