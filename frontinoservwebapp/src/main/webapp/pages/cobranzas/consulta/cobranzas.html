<!DOCTYPE html>
<html>
    <head>
        <title>Portal de Clientes Frontino</title>
        <style>
            .full button span {
                background-color: limegreen;
                border-radius: 32px;
                color: black;
            }
            .partially button span {
                background-color: orange;
                border-radius: 32px;
                color: black;
            }
        </style>

        <link href="css/datatables/dataTables.bootstrap.css" rel="stylesheet">
        <script src="js/datatables/jquery.dataTables.min.js"></script>
        <script src="js/datatables/dataTables.bootstrap.min.js"></script>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>
    <body>




        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Seguimiento de Pedidos</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <div class="panel-group">
                <div class="panel panel-default">


                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-target="#collapse1">Filtro de Busqueda</a>
                        </h4>


                    </div>
                    <div id="collapse1" class="panel-collapse collapse">


                        <div class="panel-body">
                            <div class="row-">
                                <div class="col-sm-1">
                                    <label for="desde">Desde</label>
                                </div>
                                <div class="col-sm-2">
                                    <p class="input-group">
                                        <input type="text" class="form-control" uib-datepicker-popup="{{format}}"
                                               ng-model="fecDesde" 
                                               is-open="opendesde" 
                                               show-button-bar="false"
                                               datepicker-options="dateOptions" ng-required="true" 
                                               close-text="Close" />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="openDesde()"><i class="fa fa-calendar"></i></button>
                                        </span>
                                    </p>
                                </div>
                                <div class="col-lg-1">

                                    <label for="desde">Hasta</label>
                                </div>
                                <div class="col-lg-2">
                                    <p class="input-group">
                                        <input type="text" class="form-control" uib-datepicker-popup="{{format}}"
                                               ng-model="fecHasta" 
                                               is-open="openhasta" 
                                               show-button-bar="false"
                                               datepicker-options="dateOptions" ng-required="true" 
                                               close-text="Close" />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="openHasta()"><i class="fa fa-calendar"></i></button>
                                        </span>
                                    </p>
                                </div>
                                <div class="col-lg-1">
                                    <label for="desde">Status</label>
                                </div>
                                <div class="col-lg-2">
                                    <select class="form-control" ng-model="staPed">
                                        <option value="1">Creado</option>
                                        <option value="3">Facturado</option>
                                        <option value="2">Anulado</option>
                                        <option value="4">Despachado</option>
                                        <option value="5">Todos</option>
                                    </select>
                                </div>
                                <div class="col-lg-3">
                                    <button type="submit" class="btn btn-primary"
                                            ng-click="listadoPedidos()">Buscar</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>



            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Listado de Pedidos
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">

                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Fecha Pedido</th>
                                            <th>Status</th>
                                            <th>Fecha Facturacion</th>
                                            <th>Factura</th>
                                            <th>Observacion</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="item in objetosList">
                                            <td>{{item.ide_ped}}</td>
                                            <td>{{item.fec_ped}}</td>
                                            <td>
                                                <label ng-if="item.sta_ped === '1'" title="Pedido Creado">
                                                    C
                                                </label>
                                                <label ng-if="item.sta_ped === '3'" title ="Pedido Facturado">
                                                    F
                                                </label>
                                                <label ng-if="item.sta_ped === '2'" title="Pedido Anulado">
                                                    A
                                                </label>
                                                <label ng-if="item.sta_ped === '4'" title="Pedido Despachado">
                                                    D
                                                </label>
                                            </td>
                                            <td>{{item.fec_fac}}</td>
                                            <td>{{item.ide_dvt}}</td>
                                            <td>
                                                {{item.obs_ped}}
                                            </td>
                                            <td align="center">
                                                <a href="#/seguimiento/{{item.ide_ped}}"   class="btn btn-primary btn-circle">
                                                    <i class="fa fa-list"></i>
                                                </a>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
            </div>
            <!-- /#page-wrapper -->



            <script>
                        $(document).ready(function () {
                            $('#dataTables-example').DataTable();
                        });


                        $(document).ready(function () {
                            $('.datepicker').datepicker({
                                format: "dd/mm/yyyy",
                                language: "es",
                                autoclose: true,
                                todayHighlight: true,
                                startDate: '+1d'
                            });
                        });


                        $(function () {

                            $('#dp3').datepicker({
                                autoclose: true
                            });

                            $('.date-picker').datepicker({
                                autoclose: true
                            });


                            $('#datetimepicker2').datepicker(
                                    {
                                        "setDate": new Date(),
                                        "autoclose": true
                                    }
                            );


                        });


            </script> 


    </body>

</html>
